<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="CSS/login.css" />
    <title>Lalinda Admin Panel | Login</title>
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-container--box">
        <h1>Lalinda Jewellery Admin</h1>
        <form action="">
          <div class="pakaya">
            <div class="img-in-form">
              <img src="Assets/user-in-login-form.svg" alt="" />
            </div>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="pakaya">
            <div class="img-in-form">
              <img src="Assets/password-in-login-form.svg" alt="" />
            </div>
            <input type="password" placeholder="Password" required />
          </div>
          
          <button type="submit" id="login-button">Log in</button>
          
          <a href="overview.html"><p class="forget-password">Forget Password ?</p></a>
        </form>
      </div>
    </div>

    <!-- JavaScript Linking -->
  </body>
</html>
