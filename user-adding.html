<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="CSS/header.css" />
  <link rel="stylesheet" href="CSS/user-and-suplier-adding.css" />
  <title>Lalinda Admin Panel | Add user</title>
</head>

<body>
  <header class="">
    <nav class="navbar navbar-dark fixed-top p-3">
      <div class="container-fluid">
        <div class="menu-button-container">
          <img class="menu-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation" src="Assets/menu.svg" alt="menu" />

          <p class="menu-page-name">User Manager</p>
        </div>
        <div class="user-info-container">
          <div class="text-light">
            <h1 class="user-name">Pamil Lalinda</h1>
            <p class="user-designation">Chairman-super admin</p>
          </div>
          <img src="Assets/about-chairman.png" alt="" class="rounded-circle user-avatar" />
        </div>

        <div class="offcanvas offcanvas-start slider" tabindex="-1" id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="text-light fs-3" id="offcanvasDarkNavbarLabel">
              User Manager
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <a href="overview.html">
                <div class="navbar-nav-item">
                  <img src="Assets/nav-overview.png" alt="" />
                  <h1>Overview</h1>
                </div>
              </a>
              <a href="inventory.html">
                <div class="navbar-nav-item">
                  <img src="Assets/nav-inventory.png" alt="" />
                  <h1>Inventory Manager</h1>
                </div>
              </a>
              <a href="users.html">
                <div class="navbar-nav-item">
                  <img src="Assets/nav-users.png" alt="" />
                  <h1>Users Manager</h1>
                </div>
              </a>
              <a href="sales.html">
                <div class="navbar-nav-item">
                  <img src="Assets/nav-sales.png" alt="" />
                  <h1>Sales Management</h1>
                </div>
              </a>
              <a href="billing.html">
                <div class="navbar-nav-item">
                  <img src="Assets/nav-billing.png" alt="" />
                  <h1>Billing</h1>
                </div>
              </a>
              <a href="report.html">
                <div class="navbar-nav-item">
                  <img src="Assets/nav-report.png" alt="" />
                  <h1>Report</h1>
                </div>
              </a>
              <a href="setting.html">
                <div class="navbar-nav-item">
                  <img src="Assets/nav-settings.png" alt="" />
                  <h1>Settings</h1>
                </div>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <form action="">
      <div class="form-input form-user-input">
        <img src="Assets/form-name.svg" alt="user-name" />
        <input type="text" name="" id="" placeholder="First Name" />
      </div>
      <div class="form-input form-user-input">
        <img src="Assets/form-name.svg" alt="user-name" />
        <input type="text" name="" id="" placeholder="Last Name" />
      </div>
      <div class="form-input form-user-input">
        <img src="Assets/form-email.svg" alt="user-name" />
        <input type="text" name="" id="" placeholder="Email" />
      </div>
      <div class="form-input form-user-input">
        <img src="Assets/form-phone.svg" alt="user-name" />
        <input type="email" name="" id="" placeholder="Mobile Number" />
      </div>
      <div class="form-input form-user-input">
        <img src="Assets/form-date.svg" alt="user-name" />
        <input type="text" name="" id="" placeholder="Joined Date" />
      </div>
      <div class="form-input form-user-input">
        <img src="Assets/form-gender.svg" alt="user-name" />
        <input type="text" name="" id="" placeholder="Gender" />
      </div>
      <div class="form-input form-user-input">
        <img src="Assets/form-role.svg" alt="user-name" />
        <input type="text" name="" id="" placeholder="User Role" />
      </div>
      <div class="form-input form-user-input">
        <img src="Assets/form-password.svg" alt="user-name" />
        <input type="password" name="" id="" placeholder="Password" />
      </div>
        <div class="form-input form-user-input">

          <img src="Assets/form-address.svg" alt="user-name" />
          <input type="text" name="" id="" placeholder="Address" />

        </div>
      <div class="form-input form-input-type-file form-user-input">
        <h1 style="font-size: 30px;">Profile Picture</h1>
        <label for="profile-picture-file"><img src="Assets/form-add.svg" alt="" /></label>
        <input type="file" name="" class="x" id="profile-picture-file" accept="image/*" />

      </div>
      <div style="width: 100%; height: 30px;" class="form-input form-input-type-file form-user-input">
        <button
          style="width: 100%; height: 50px; border: none; border-radius: 10px; background-color: #008080; color: gold;">Add
          User</button>
      </div>
    </form>
  </main>

  <!-- JavaScript Linking -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
