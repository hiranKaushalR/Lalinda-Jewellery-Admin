<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/report.css" />
    <title>Lalinda Admin Panel | Users</title>
  </head>
  <body>
    <header class="">
      <nav class="navbar navbar-dark fixed-top p-3">
        <div class="container-fluid">
          <div class="menu-button-container">
            <img
              class="menu-button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar"
              aria-controls="offcanvasDarkNavbar"
              aria-label="Toggle navigation"
              src="Assets/menu.svg"
              alt="menu"
            />

            <p class="menu-page-name">User Add</p>
          </div>
          <div class="user-info-container">
            <div class="text-light">
              <h1 class="user-name">Pamil Lalinda</h1>
              <p class="user-designation">Chairman-super admin</p>
            </div>
            <img
              src="Assets/about-chairman.png"
              alt=""
              class="rounded-circle user-avatar"
            />
          </div>

          <div
            class="offcanvas offcanvas-start slider"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="text-light fs-3" id="offcanvasDarkNavbarLabel">
                Report
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <a href="overview.html"
                  ><div class="navbar-nav-item">
                    <img src="Assets/nav-overview.png" alt="" />
                    <h1>Overview</h1>
                  </div></a
                >
                <a href="inventory.html">
                  <div class="navbar-nav-item">
                    <img src="Assets/nav-inventory.png" alt="" />
                    <h1>Sales Management</h1>
                  </div>
                </a>
                <a href="users.html">
                  <div class="navbar-nav-item">
                    <img src="Assets/nav-users.png" alt="" />
                    <h1>Users Manager</h1>
                  </div>
                </a>
                <a href="sales.html">
                  <div class="navbar-nav-item">
                    <img src="Assets/nav-sales.png" alt="" />
                    <h1>Sales Management</h1>
                  </div>
                </a>
                <a href="billing.html"
                  ><div class="navbar-nav-item">
                    <img src="Assets/nav-billing.png" alt="" />
                    <h1>Billing</h1>
                  </div></a
                >
                <a href="report.html">
                  <div class="navbar-nav-item">
                    <img src="Assets/nav-report.png" alt="" />
                    <h1>Report</h1>
                  </div>
                </a>
                <a href="setting.html">
                  <div class="navbar-nav-item">
                    <img src="Assets/nav-settings.png" alt="" />
                    <h1>Settings</h1>
                  </div>
                </a>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  <main style="display: flex; justify-content: center;align-items: center;">
    <img width="50%" src="./Assets/Group 54.png" alt="">
  </main>
    <!-- JavaScript Linking -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="JavaScript/report.js"></script>
  </body>
</html>
