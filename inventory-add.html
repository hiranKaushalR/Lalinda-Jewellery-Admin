<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/inventory-add.css" />
    <title>Lalinda Admin Panel | Inventory</title>
  </head>
  <body>
    <header class="">
      <nav class="navbar navbar-dark fixed-top p-3">
        <div class="container-fluid">
          <div class="menu-button-container">
            <img
              class="menu-button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar"
              aria-controls="offcanvasDarkNavbar"
              aria-label="Toggle navigation"
              src="Assets/menu.svg"
              alt="menu"
            />

            <p class="menu-page-name">Inventory Manager</p>
          </div>
          <div class="user-info-container">
            <div class="text-light">
              <h1 class="user-name">Pamil Lalinda</h1>
              <p class="user-designation">Chairman-super admin</p>
            </div>
            <img
              src="Assets/about-chairman.png"
              alt=""
              class="rounded-circle user-avatar"
            />
          </div>

          <div
            class="offcanvas offcanvas-start slider"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="text-light fs-3" id="offcanvasDarkNavbarLabel">
                Inventory Manager
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <a href="overview.html"
                  ><div class="navbar-nav-item">
                    <img src="Assets/nav-overview.png" alt="" />
                    <h1>Overview</h1>
                  </div></a
                >
                <a href="inventory.html">
                  <div class="navbar-nav-item">
                    <img src="Assets/nav-inventory.png" alt="" />
                    <h1>Inventory Manager</h1>
                  </div>
                </a>
                <a href="users.html">
                  <div class="navbar-nav-item">
                    <img src="Assets/nav-users.png" alt="" />
                    <h1>Users Manager</h1>
                  </div>
                </a>
                <a href="sales.html">
                  <div class="navbar-nav-item">
                    <img src="Assets/nav-sales.png" alt="" />
                    <h1>Sales Management</h1>
                  </div>
                </a>
                <a href="billing.html"
                  ><div class="navbar-nav-item">
                    <img src="Assets/nav-billing.png" alt="" />
                    <h1>Billing</h1>
                  </div></a
                >
                <a href="report.html">
                  <div class="navbar-nav-item">
                    <img src="Assets/nav-report.png" alt="" />
                    <h1>Report</h1>
                  </div>
                </a>
                <a href="setting.html">
                  <div class="navbar-nav-item">
                    <img src="Assets/nav-settings.png" alt="" />
                    <h1>Settings</h1>
                  </div>
                </a>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="supplier-container">
        <div class="select-supplier">
          <select name="" id="">
            <option value="">Mahindananda</option>
            <option value="">Amarabandu</option>
            <option value="">Roopasinghe</option>
          </select>
        </div>
        <div class="add-supplier">
          <img src="Assets/black-add.svg" alt="" />
          <p>Add new Supplier</p>
        </div>
        <div class="supply-detail">
          <div class="supply-detail-table" id="supply-detail-table"></div>
        </div>
      </div>
    </main>

    <!-- JavaScript Linking -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="JavaScript/inventory-add.js"></script>
  </body>
</html>
